<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .form-container {
      background: white;
      width: 350px;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-container p a {
      color: #007bff;
      text-decoration: none;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .form-container .social-login {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }
.icon{
  font-size: 2rem;
}

    .form-container .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      font-size: 14px;
      color: #aaa;
    }

    .form-container .divider::before,
    .form-container .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <p>Already a member? <a href="./login.html">Log In</a></p>
    <input type="email" id="InputEmail1" placeholder="Email" required>
    <input type="password" id="InputPassword1" placeholder="Password" required>
    <button onclick="register()">Sign Up</button>
    <div class="divider">or sign up with</div>
    <div class="social-login">
      <i class="fa-brands fa-square-facebook icon" style="color: #74C0FC;"></i>
      <i class="fa-brands fa-google icon" style="color: #ff1900;"></i>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./register.js"></script>
</body>
</html>
